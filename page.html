<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bridgemaker Animal Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Bridgemaker Animal Gallery</h1>
        <p>Welcome to our cute and interactive animal gallery!</p>
    </header>

    <main>
        <div class="gallery">
            <div class="gallery-item">
                <img src="https://via.placeholder.com/150" alt="Animal 1" class="gallery-image">
            </div>
            <div class="gallery-item">
                <img src="https://via.placeholder.com/150" alt="Animal 2" class="gallery-image">
            </div>
            <div class="gallery-item">
                <img src="https://via.placeholder.com/150" alt="Animal 3" class="gallery-image">
            </div>
            <!-- Add more gallery items as needed -->
        </div>
    </main>

    <div class="lightbox" id="lightbox">
        <span class="close" id="close">&times;</span>
        <img class="lightbox-content" id="lightbox-img">
    </div>

    <script src="script.js"></script>
</body>
</html>
